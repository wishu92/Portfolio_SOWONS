<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>

/* 
    .container {
      text-align: center;
      padding: 50px;
    } */

    .link-button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      height: 70%;
      overflow-y: auto;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff5e57;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
    }

    .close-button:hover {
      background-color: #e04848;
    }

    .visit-site-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-family: "Crimson Pro";
      font-size: 16px;
      color: white;
      background-color: #3b3b3b;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
    }

    .visit-site-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

    <button class="link-button" onclick="openModal('site1')">VIEW</button>
    <button class="link-button" onclick="openModal('site2')">VIEW</button>


  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-button" onclick="closeModal()">&times;</button>
      <div id="modal-body">
        <!-- Content will be dynamically loaded -->
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');

    const siteContents = {
      site1: `
        <img src="IMG/atsearch기획서.png" alt="At Search 기획서 이미지" style="width:100%; height:auto;">
        <a href="https://wishu92.github.io/At_search/" target="_blank" class="visit-site-button"> At Search site </a>
      `,
      site2: `
        <img src="IMG/FurnitureLab기획서.png" alt="Furniture Lab 기획서 이미지" style="width:100%; height:auto;">
        <a href="https://wishu92.github.io/Furniture_Lab/" target="_blank" class="visit-site-button"> Furniture Lab site </a>
      `
    };

    function openModal(siteKey) {
      modalBody.innerHTML = siteContents[siteKey];
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
